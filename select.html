<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="https://clorostica.github.io/Eggtimer/CSS/style.css">
    <link rel="stylesheet" href="https://clorostica.github.io/Eggtimer/CSS/media_queries.css">
</head>
    <style>
        .item {
    display: flex;
    flex-direction: column;  
    align-items: center;  
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    margin: 0 10px;
}
.select_img{
    width: auto;
    height: 138px; 
    margin-bottom: 20px; 
    transition: transform 0.3s ease;
}
.select_img:hover {
    transform: scale(1.1); 
    transition: transform 0.3s ease; 
}
    </style>
<body>
    <div class="container">
        <h1 class="titulo-container">Select Egg Type <3</h1>
        <div class="main_background">
            <button class="minimize" onclick="minimizarVentana()"></button>
            <button class="close" onclick="cerrarApp()"></button>
            <h1 class="select_title">What are you making today?</h1>
            <div class="select" id="pantallaSeleccion">
                <div class="item">
                    <img class="select_img" src="IMG/egg3.png" alt="Soft Boiled">
                    <a href="soft-boiled.html"><button class="select_button">Soft Boiled</button></a>
                </div>
                
                <div class="item">
                    <img class="select_img" src="IMG/egg1.png" alt="Medium Boiled">
                    <a href="medium-boiled.html"><button class="select_button">Medium Boiled</button></a>
                </div>
                
                <div class="item">
                    <img class="select_img" src="IMG/egg2.png" alt="Hard Boiled">
                    <a href="hard-boiled.html"><button class="select_button">Hard Boiled</button></a>
                </div>
        
                <div class="item">
                    <img class="select_img" src="IMG/egg4.png" alt="Extra Hard Boiled">
                    <a href="extra-hard-boiled.html"><button class="select_button">Extra Hard Boiled</button></a>
                </div>
            </div>
        </div>
    </div>
<script src="https://clorostica.github.io/Eggtimer/JS/script.js"></script>
    <script>
        // Esta funci칩n es la que realiza la redirecci칩n
        function redirigirATemporizador(pagina) {
            console.log("Redirigiendo a: " + pagina); // Verifica que la p치gina correcta est치 siendo pasada.
            window.location.href = pagina;
        }

        function minimizarVentana() {
            document.body.style.visibility = 'hidden';
        }

        function cerrarApp() {
            window.close();
        }
    </script>
</body>
</html>
