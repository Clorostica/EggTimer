<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Boiled Timer</title>
    <link rel="stylesheet" href="https://clorostica.github.io/Eggtimer/CSS/style.css">
    <link rel="stylesheet" href="https://clorostica.github.io/Eggtimer/CSS/media_queries.css">
</head>
<style>
.fotograma{
        width: 150px;
    }
</style>
<body>
    <div class="container">
        <h1 class="titulo-container">Extra Hard Boiled Egg Timer<3</h1>
        <div class="main_background" id="pantallaTemporizador">
            <button class="minimize" onclick="minimizarVentana()"></button>
            <button class="close" onclick="cerrarApp()"></button>
            <h1 class="select_title">Your egg is ready in</h1>
            <img class="fotograma" src="https://clorostica.github.io/Eggtimer/IMG/fotograma.png">
            <h2 id="timer-display">3:00</h2> 
            <div class="timer_buttons_container">
                <button class="timer_button" onclick="iniciarTemporizador()">Start Timer</button>
                <button class= "timer_button" onclick="detenerTemporizador()">Stop Timer</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://clorostica.github.io/Eggtimer/JS/script.js"></script>
    <script>
        let tiempoRestante = 10 * 60;
        let temporizadorID;

function actualizarDisplay() {
    const minutos = Math.floor(tiempoRestante / 60);
    const segundos = tiempoRestante % 60;
    document.getElementById('timer-display').textContent = `${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
}

function iniciarTemporizador() {
    if (!temporizadorID) {
        temporizadorID = setInterval(() => {
            if (tiempoRestante > 0) {
                tiempoRestante--;
                actualizarDisplay();
            } else {
                clearInterval(temporizadorID);
                temporizadorID = null;
                alert("¡El huevo está listo!");
            }
        }, 1000);
    }
}

function detenerTemporizador() {
    clearInterval(temporizadorID);
    temporizadorID = null;
    alert("El temporizador se ha detenido.");
}

actualizarDisplay(); // Inicializa el display

    </script>
</body>
</html>
